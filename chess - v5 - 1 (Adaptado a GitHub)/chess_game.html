<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajedrez Completo JS — Emoji Madera</title>
<link rel="stylesheet" href="chess_game.css">
<link rel="icon" href="icons/chess.ico">

</head>
<body>

<div id="game">
    <div id="boardWrapper">
        <!-- Letras arriba -->
        <div class="files top">
            <span></span>
            <span>a</span><span>b</span><span>c</span><span>d</span>
            <span>e</span><span>f</span><span>g</span><span>h</span>
            <span></span>
        </div>

        <!-- Centro -->
        <div class="boardCenter">

            <!-- Números izquierda -->
            <div class="ranks left">
                <span>8</span><span>7</span><span>6</span><span>5</span>
                <span>4</span><span>3</span><span>2</span><span>1</span>
            </div>

            <!-- Tablero -->
            <div id="board"></div>

            <!-- Números derecha -->
            <div class="ranks right">
                <span>8</span><span>7</span><span>6</span><span>5</span>
                <span>4</span><span>3</span><span>2</span><span>1</span>
            </div>

        </div>

        <!-- Letras abajo -->
        <div class="files bottom">
            <span></span>
            <span>a</span><span>b</span><span>c</span><span>d</span>
            <span>e</span><span>f</span><span>g</span><span>h</span>
            <span></span>
        </div>

    </div>

    <div id="sidePanel">
        <div id="status">Turno: Blancas</div>

        <!-- Prueba de que no juega -->
        <div id="aiStatus" class="ai-status">
            IA Negra: esperando…
        </div>

        <div id="moveHistory">
            <h3>Movimientos</h3>
            <div id="moves"></div>
        </div>

        <div id="difficultySelector" class="difficulty-selector">
            <button data-difficulty="facil">Fácil</button>
            <button data-difficulty="medio">Medio</button>
            <button data-difficulty="dificil">Difícil</button>
        </div>

    </div>
</div>

<div id="promotionBox">
    <div class="promo-title">Promocionar peón</div>
    <button data-piece="queen">♕</button>
    <button data-piece="rook">♖</button>
    <button data-piece="bishop">♗</button>
    <button data-piece="knight">♘</button>
</div>

<script src="pieces_moves.js"></script>
<script src="chess_core.js"></script>
<script src="chess_notation.js"></script>

<script src="difficulty_switcher.js"></script>

<script src="black_ia_cg.js"></script>


</body>
</html>
