<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animación de Personaje</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>

<div id="animationContainer">

    <!-- CUADRO DE ANIMACIÓN -->
    <div id="animationBox">
        <img id="characterImage" src="images/hablar_1.png" alt="personaje">
    </div>

    <!-- CUADRO DE TEXTO -->
    <div id="dialogBox">
        <div id="dialogText"></div>
    </div>

    <!-- CONTROLES DE TEXTO -->
    <div id="controls">
        <button id="prevBtn">◀</button>
        <button id="nextBtn">▶</button>
    </div>

    <!-- SELECCIÓN DE DIFICULTAD -->
    <div id="difficultyBox">
        <button data-level="facil">FÁCIL</button>
        <button data-level="intermedio">INTERMEDIA</button>
        <button data-level="dificil">DIFÍCIL</button>
    </div>

</div>

<script src="animation.js"></script>
</body>
</html>
